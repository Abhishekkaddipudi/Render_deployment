<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p></p>
        <img src="/static/welcome.gif" alt="Welcome Image" height="50%" width="50%">
        <!-- Replace 'your-image-url-here.jpg' with your actual image URL -->
    </div>
    <h1>Find Out How Old You Are</h1>
    <form action="/year" method="get">
        <label for="year">Enter your birth year:</label>
        <input type="number" id="year" name="year" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
